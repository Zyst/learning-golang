<html>

<head>
  <title>Form demo</title>
  <style>
    h2, label {
      margin: 10px;
    }
  </style>
</head>

<body>
  <h2>Form demo</h2>
  <form action="/login" method="POST">
    <label for="username">
      Username:
    <input type="text" name="username" id="username">
    </label>

    <label for="password">
      Password:
    <input type="text" name="password" id="password">
    </label>

    <input type="submit" value="Login">
  </form>
</body>

</html>
